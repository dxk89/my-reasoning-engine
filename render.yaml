# render.yaml

services:
  - type: web
    name: my-reasoning-engine
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    # --- THIS IS THE FIX ---
    # The start command now runs our connection test script directly.
    startCommand: "python examples/test_openai_connection.py"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11
      - key: PYTHONPATH
        value: src