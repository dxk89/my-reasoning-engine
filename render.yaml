services:
  - type: web
    name: my-reasoning-engine
    env: python
    plan: free
    buildCommand: |
      bash render-build.sh
      pip install -r requirements.txt
    startCommand: |
      echo "--- Shell Environment Variables ---"
      env | sort # This will print all environment variables to the log
      echo "---------------------------------"
      
      echo "--- Starting Gunicorn Server ---"
      gunicorn app.server:app --bind 0.0.0.0:$PORT --timeout 180 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: RENDER
        value: "true"
      # Set the paths directly in the environment.
      - key: GOOGLE_CHROME_BIN
        value: /opt/render/project/.render/chrome/chrome-linux64/chrome
      - key: CHROMEDRIVER_PATH
        value: /opt/render/project/.render/chromedriver/chromedriver