# render.yaml

services:
  - type: web
    name: my-reasoning-engine
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    # --- THIS IS THE FIX ---
    # This command explicitly tells Uvicorn to listen on the correct host (0.0.0.0)
    # and to use the specific port number that Render assigns via the $PORT variable.
    startCommand: "uvicorn app.server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PYTHONPATH
        value: src
      - key: OPENAI_API_KEY
        sync: false # Set in Render Dashboard
      - key: NEWS_API_KEY
        sync: false # Set in Render Dashboard