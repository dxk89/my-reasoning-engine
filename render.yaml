services:
  - type: web
    name: my-reasoning-engine
    env: python
    plan: free
    buildCommand: |
      bash render-build.sh
      pip install -r requirements.txt
    startCommand: |
      echo "--- Starting Gunicorn Server ---"
      cd my_framework && gunicorn app.server:app --bind 0.0.0.0:$PORT --timeout 180 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: RENDER
        value: "true"