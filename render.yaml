# my-reasoning-engine/render.yaml

services:
  - type: web
    name: my-reasoning-engine
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    # --- This command reads the PORT variable that Render provides ---
    startCommand: "uvicorn app.server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PYTHONPATH
        value: src
      - key: OPENAI_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false