# render.yaml

services:
  - type: web
    name: my-reasoning-engine
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    # --- THIS IS THE FIX ---
    # The command now uses the $PORT environment variable, which Render sets automatically.
    startCommand: "uvicorn app.server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11
      - key: PYTHONPATH
        value: src