<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Journalist</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #5a67d8; }
        .error { color: #e53e3e; margin-bottom: 1rem; }
        input[type="password"] { padding: 0.5rem; width: 200px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #5a67d8; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 4px; cursor: pointer; margin-top: 1rem; }
        button:hover { background-color: #434190; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>AI Journalist Login</h1>
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
        <form method="post">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
